<div class="contact py-5">
    <div class="container py-3">
        <h2 class="text-center text-uppercase  fs-1 fw-bolder py-2">
            contact section 
        </h2>
        <div class="lines d-flex align-items-center justify-content-center mb-4">
            <div class="line me-3">
            </div>
            <i class="fa-solid fa-star me-3"></i>
            <div class="line me-3">
            </div>
        </div>
        <div class="form w-50 p-3 mx-auto mt-5 ng-untouched ng-pristine ng-valid">
                <label for="userName" *ngIf="inputName" class="position-relative top-0 ">userName : </label>
            <input type="text"  [(ngModel)]="inputName" class="form-control border-0 border-bottom py-3 position-relative ng-untouched ng-pristine ng-valid" id="userName" placeholder="userName">

            <label for="userAge" *ngIf="inputAge" class="position-relative top-0">userAge : </label>
            <input type="text" [(ngModel)]="inputAge" class="form-control border-0 border-bottom py-3 position-relative ng-untouched ng-pristine ng-valid" id="userAge" placeholder="userAge">
            <label for="userEmail" *ngIf="inputEmail" class="position-relative top-0">userEmail : </label>
            <input type="email" [(ngModel)]="inputEmail" class="form-control border-0 border-bottom py-3 position-relative ng-untouched ng-pristine ng-valid" id="userEmail" placeholder="userEmail">
            <label for="userPass" *ngIf="inputPass" class="position-relative top-0">userPassword : </label>
            <input type="password" [(ngModel)]="inputPass" class="form-control border-0 border-bottom py-3 position-relative ng-untouched ng-pristine ng-valid" id="userPass" placeholder="userPass">

        </div>
    </div>

</div>
